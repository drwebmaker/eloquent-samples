  function loopingTriangle() {

  function FizzBuzz() {
    for(var i = 1; i <= 100; i++) {
      if( (i % 3 === 0) || (i % 5 === 0) ) {
        console.log('FizzBuzz');
      } else {
        console.log(i);
      }
    }
  }

  function chessBoard() {
    var row = 8,
      cell = 8,
      result = '\n';
    for (var i = 1; i <= row; i++) {
      for (var j = 1; j <= cell; j++) {
        result += (i % 2 == j % 2) ? "#" : " ";
      }
      result += "\n";
    }
    console.log(result);
  }

  function min(a, b) {
    return a < b ? a : b;
  }

  function isEven(n) {
    if (n > 1 && n != 0) {
      return isEven(n-2);
    } else if (n == 0 ) {
      return true;
    } else if (n == 1 ) {
        return false;
      }
  }

  function countBs(b) {
    var result = 0;
    for (var i = 0; i < b.length; i++) {
      if (b.charAt(i) == 'B') {
        result ++;
      }
    }return result;
  }

  function countChar(b, n) {
    var result = 0;
    for (var i = 0; i < b.length; i++) {
      if (b.charAt(i) == n) {
        result ++;
      }
    }return result;
  }


  function range(start, end, n) {
    var arr = [];
    if (n == undefined) {
      while (end >= start) {
        arr.push(start);
        start++;
      }
    } else {
      if (n > 0) {
        while (end >= start) {
          arr.push(start);
          start += n;
        }
      } else {
        while (start >= end) {
          arr.push(start);
            start += n;
          }
        }
      }
    return arr;
  }

  function sum(arr) {
    var result = 0;
    for (var i = 0; i< arr.length; i++) {
      result += arr[i];
    }
    return result;
  }

  function reverseArray(arr) {
    var arr2 = [];
    for(var i = arr.length-1; i >= 0; i--) {
      arr2.push(arr[i]);
    }
    return arr2;
  }

  function reverseArrayInPlace(arr) {
    for( var i = 0; i < Math.floor( arr.length/2 ); i++ ) {
      var tempArr = arr[i];
      arr[i] = arr[arr.length - 1 - i];
      arr[arr.length - 1 - i] = tempArr;
    }
  }

  function arrayToList(arr) {
    var list = null;
    for( var i = arr.length-1; i >= 0; i-- ) {
      list = {value: arr[i], rest: list};
    }
    return list;
  }

  function listToArray(list) {
    var arr = [];
    for( ; list; list = list.rest ) {
      arr.push(list.value);
    }
    return arr;
  }

  function prepend(value, rest) {
    return {value: value, rest: rest};
  }

  function nth(list, n) {
    return ( n === 0 ) ? list.value : nth( list.rest, n - 1 );
  }

  function deepEqual( obj1, obj2 ) {
    var countObj1 = 0, countObj2 = 0;

    if( obj1 === obj2 ) return true;
    if( obj1 == null || typeof obj1 != "object" || obj2 == null || typeof obj2 != "object" ) return false;
    for( var key in obj1 ) {
      countObj1++;
    }
    for( var prop in obj2 ) {
      countObj2++;
      if(!(prop in obj1) || !deepEqual( obj1[prop], obj2[prop] )) return false;
    }
    return countObj1 === countObj2;
  }
